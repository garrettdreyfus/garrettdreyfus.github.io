<h1 style="font-family:Helvetica; font-size:36px;">About</h1>
<div style="width:50%;"><p style="font-size:24px; font-family:Helvetica;"> Wave Former is a simple one page web app that displays waveforms of audio files. The higher the bar the higher the volume. You have the option of the adjusting the frequency of sampling. The smaller the rate the more bars appear per second.</p></div>
